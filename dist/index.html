<!DOCTYPE html>
<html>

<head>
    <Title>Stress Kit</Title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="dist/fonts/stylesheet.css">
    <link rel="stylesheet" href="dist/main.css">
</head>

<body>
    <header id="header">
        <nav></nav>
    </header>
    <div id="hero-section">
        <div id="logo-holder">
            <img id="logo" src="dist/images/robologo.png" alt="logo">
        </div>
        <div id="heading-box">
            <h1 class="heading">
                <span class="heading-top">Stress Kit</span>
                <span class="heading-bottom">Reset The Record</span>
            </h1>
            <div class="container">
                    <div class="row">
                        <div class="col-sm-8 offset-sm-2">
                            <div id="heading">
                                <button><i class="fas fa-bold"></i></button>
                                <button><i class="fas fa-italic"></i></button>
                                <button><i class="fas fa-underline"></i></button>
                                <button><i class="fas fa-list-ul"></i></button>
                                <button><i class="fas fa-list-ol"></i></button>
                                <button><i class="fas fa-undo"></i></button>
                                <button><i class="fas fa-redo"></i></button>
                            </div>
                            <div id="content-input" contenteditable="true"></div>
                        </div>
                    </div>
    
                </div>
        </div>

        <script src="dist/main.js"></script>

</html>
